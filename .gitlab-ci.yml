image: maven:3.5.3-jdk-8
  
stages:
  - sonar
  - deploiement
  
sonarqube:
  image: sonarqube:7.0
  stage: sonar
  script:
  - docker run -d --name sonarqube -p 9000:9000 -p 9092:9092 sonarqube
  - mvn sonar:sonar
  
deploiement_dev:
  stage: deploiement
  script: 
    - echo 'Deploy sur le serv de developpement'
  only:
    - /^dev.*$/
  except:
    - branches

deploiement_master:
  stage: deploiement
  script: 
    - echo 'Deploy sur le serv de production'
  only:
    - master
  except:
    - branches

