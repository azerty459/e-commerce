image: maven:3.5.3-jdk-8-slim
  
stages:
  - tests
  - deploiement
  
tests:
  stage: tests
  script: 
  - ping 10.6.67.150:9000
  only:
  - branches
  
deploiement_dev:
  stage: deploiement
  script: 
    - echo 'Deploy sur le serv de developpement'
  only:
    - /^dev.*$/
  except:
    - branches

deploiement_master:
  stage: deploiement
  script: 
    - echo 'Deploy sur le serv de production'
  only:
    - master
  except:
    - branches

