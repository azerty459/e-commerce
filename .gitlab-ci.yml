image: maven:3.5.3-jdk-8
  
stages:
  - tests
  - deploiement
  
tests:
  stage: tests
  services: 
  - sonarqube:alpine
  script: 
  - mvn sonar:sonar -Dsonar.host.url=http://10.6.67.150:9000 -Dsonar.login=admin -Dsonar.analysis.mode=analysis -Dsonar.gitlab.project_id=564
  only:
  - branches
  
deploiement_dev:
  stage: deploiement
  script: 
    - echo 'Deploy sur le serv de developpement'
  only:
    - /^dev.*$/
  except:
    - branches

deploiement_master:
  stage: deploiement
  script: 
    - echo 'Deploy sur le serv de production'
  only:
    - master
  except:
    - branches

