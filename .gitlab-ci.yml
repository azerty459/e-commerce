image: maven:3.5.3-jdk-8
  
stages:
  - tests
  - deploiement
  
tests:
  stage: tests
  image: ciricihq/gitlab-sonar-scanner
  variables:
    SONAR_URL: http://10.6.67.150:9000
    SONAR_ANALYSIS_MODE: issues
  script:
  - sonar-gitlab-scanner
  only:
  - branches
  
deploiement_dev:
  stage: deploiement
  script: 
    - echo 'Deploy sur le serv de developpement'
  only:
    - /^dev.*$/
  except:
    - branches

deploiement_master:
  stage: deploiement
  script: 
    - echo 'Deploy sur le serv de production'
  only:
    - master
  except:
    - branches

